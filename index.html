<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="app">
            <form id="signup-form" method="post" class="signup-form" action="signup.php">
                <!-- signup form header begin -->
                <section class="signup-form__section signup-form__header">
                    <h2 class="signup-form__title">Sign up</h2>
                </section>
                <!-- signup form header end -->
                <!-- signup form body begin -->
                <section class="signup-form__section signup-form__body">
                    <!-- full name begin -->
                    <article class="signup-form__article signup-form__article_fullname">
                        <input placeholder="Name"    name="name"    type="text" class="signup-form__input signup-form__input_name"    id="signup-form__input_name"    required>
                        <input placeholder="Surname" name="surname" type="text" class="signup-form__input signup-form__input_surname" id="signup-form__input_surname" required>
                    </article>
                    <!-- full name end -->
                    <!-- credentials begin -->
                    <article class="signup-form__article signup-form__article_credentials">
                        <input placeholder="Password"        name="pass"        type="password" class="signup-form__input signup-form__input_password" id="signup-form__input_password" required>
                        <input placeholder="Repeat password" name="repeat-pass" type="password" class="signup-form__input signup-form__input_password" id="signup-form__input_password" required>
                    </article>
                    <!-- credentials end -->
                    <!-- contacts begin -->
                    <article class="signup-form__article signup-form__article_contacts">
                        <input placeholder="Email"        name="email" type="email" class="signup-form__input signup-form__input_email" id="signup-form__input_email" required>
                        <input placeholder="Phone number" name="phone" type="tel"   class="signup-form__input signup-form__input_tel"   id="signup-form__input_tel"   required>
                    </article>
                    <!-- contacts end -->
                    <!-- submit begin -->
                    <article class="signup-form__article signup-form__article_submit">
                        <input type="submit" class="signup-form__button signup-form__button_submit" id="signup-form__button_submit" value="Sign up">
                        <input type="reset"  class="signup-form__button signup-form__button_reset"  id="signup-form__button_reset"  value="Clear">
                    </article>
                    <!-- submit end -->
                </section>
                <!-- signup form body end -->
            </form>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
